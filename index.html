<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">
        user
      </div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div id="R" class="choice">
        <img src="images/rock.png" alt="" />
      </div>
      <div id="P" class="choice">
        <img src="images/paper.png" alt="" />
      </div>
      <div id="S" class="choice">
        <img src="images/scissor.png" alt="" />
      </div>
    </div>
    <p id="action-message">Make your move</p>
  </body>
</html>
